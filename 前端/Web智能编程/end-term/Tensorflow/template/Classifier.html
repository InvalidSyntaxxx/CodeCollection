<!DOCTYPE html>
<html lang="en">

<head>
  <title>图像发类</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <nav>
    <span><a href="./Classifier.html">图像分类</a></span>
    <span><a href="./Regression.html">线性回归</a></span>
  </nav>

  <h1>使用TensorFlow.js 和 多目标检测模型coco-ssd 进行目标检测</h1>
  <h2>使用教程</h2>
  <p>先等待模型加载，加载成功后点击图像即可进行分类。</p>

  <section id="demos" class="invisible">
    <h2>多目标检测</h2>
    <p>测试示例：点击下面图像</p>

    <div style="display: flex;justify-content: center;align-items: center;">
      <div class="classifyOnClick">
        <img src="../predict/cat.jpg" crossorigin="anonymous" title="点击开始分类" />
      </div>
      <div class="classifyOnClick">
        <img src="../predict/cats.jpg" crossorigin="anonymous" title="点击开始分类" />
      </div>
      <div class="classifyOnClick">
        <img src="../predict/dogs.jpg" crossorigin="anonymous" title="点击开始分类" />
      </div>
      <div class="classifyOnClick">
        <img src="../predict/preson.jpg" crossorigin="anonymous" title="点击开始分类" />
      </div>
      <div class="classifyOnClick">
        <img src="../predict/bird.jpeg" crossorigin="anonymous" title="点击开始分类" />
      </div>
    </div>
    <h2>摄像头分类检测</h2>
    <p> 点击下方按钮开启摄像头，实时进行分类检测 </p>

    <div id="liveView" class="videoView">
      <button id="webcamButton">打开摄像头</button>
      <video id="webcam" autoplay></video>
    </div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
  <!-- 导入 TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" type="text/javascript"></script>
  <!-- 导入 coco-ssd 模型进行目标检测  -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="../script/script.js" defer></script>
</body>

</html>
